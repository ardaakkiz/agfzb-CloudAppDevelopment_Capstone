<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>

    <!-- Navigation bar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Home</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item active" >
                            <a class="btn btn-link" style="color:white;" href="{% url 'djangoapp:about' %}">About Us</a>
                            <a class="btn btn-link" style="color:white;" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                        {% if user.is_authenticated %}
                            <a class="btn btn-link" style="color:white;" href="#">{{ user.username }}</a>
                            <a class="btn btn-link" style="color:white;" href="{% url 'djangoapp:logout' %}">Logout</a>
                        {% else %}
                            <form class="form-inline bg-dark" style="display:inline-block" action="{% url 'djangoapp:login' %}" method="post">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" class="form-control mr-sm-2" placeholder="Username" name="username" >
                                    <input type="password" class="form-control mr-sm-2" placeholder="Password" name="psw" >
                                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
                                    <a class="btn btn-link" style="color:white;" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                                </div>
                            </form>
                        {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <!--Add a dealer table here -->

    </body>

</html>
